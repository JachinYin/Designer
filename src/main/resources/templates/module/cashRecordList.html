<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设计师平台</title>
    <link rel="stylesheet" href="../res/css/cashRecordList.css">
    <link rel="stylesheet" href="../lib/css/element.css">

    <script type="text/javascript" src="../lib/js/jQuery.js"></script>
    <script type="text/javascript" src="../lib/js/Vue.js"></script>
    <script type="text/javascript" src="../lib/js/element.js"></script>
</head>
<body>
<div class="cashRecordList">
    <div class="head-box">
        <span class="filter">筛选</span>
        <span class="static">统计数据</span>
    </div>
    <div class="table">
        <el-table :data="cashRecordList" border :height="600" tooltip-effect="light">
            <el-table-column align="center" label="模板ID" prop="id" width="125px"></el-table-column>
            <el-table-column align="center" label="模板标题" prop="name" width="190px"
                             show-overflow-tooltip></el-table-column>
        </el-table>
    </div>
    <div class="pageNav">
        <el-pagination
                layout="prev, pager, next"
                :total="1000"
                style="padding-top: 12px"
        >
        </el-pagination>
    </div>
</div>
<script>
    let cashRecordList = new Vue({
        el: '.cashRecordList',
        data: {
            cashRecordList: [
                {
                    name: '初号机',
                    id: 0
                },
                {
                    name: '1号机',
                    id: 1
                },
            ]
        },
        methods: {

        }
    })
</script>
</body>
</html>

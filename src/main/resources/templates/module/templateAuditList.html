<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设计师平台</title>
    <link rel="stylesheet" href="../res/css/templateAuditList.css">
    <link rel="stylesheet" href="../res/css/comm.css">
    <link rel="stylesheet" href="../lib/css/element.css">

    <script type="text/javascript" src="../lib/js/jQuery.js"></script>
    <script type="text/javascript" src="../lib/js/Vue.js"></script>
    <script type="text/javascript" src="../lib/js/element.js"></script>
    <script type="text/javascript" src="../res/js/comm.js"></script>
</head>
<body>
<div class="templateAuditList">
    <div class="head-box">
        <span class="filter" @click="showFilter()">筛选</span>
        <span class="static">统计数据</span>
    </div>
    <div class="table">
        <el-table :data="templateList" border :height="600" tooltip-effect="light">
            <el-table-column align="center" label="模板ID" prop="id" width="125px"></el-table-column>
            <el-table-column align="center" label="模板标题" prop="name" width="245px"
                             show-overflow-tooltip></el-table-column>
            <el-table-column align="center" label="设计师" prop="designer" width="150px"></el-table-column>
            <el-table-column align="center" label="审核时间" prop="status" width="200px"></el-table-column>
            <el-table-column align="center" label="审核状态" prop="status" width="125px"></el-table-column>
            <el-table-column align="center" label="采购价" prop="price" width="125px"></el-table-column>
            <el-table-column align="center" label="操作" width="125px">
                <template slot-scope="scope">
                    <a href="javascript:void(0)" @click="showInfo(scope.$index)" class="a">查看</a>
                </template>
            </el-table-column>
        </el-table>
    </div>
    <div class="pageNav">
        <el-pagination
                layout="prev, pager, next"
                :total="1000"
                style="padding-top: 12px"
        >
        </el-pagination>
    </div>
    <div class="myMask" id="myMask" style="display: none"></div>
</div>
<div class="filter-box" v-show="isVisible" v-cloak>
    <h1>2333</h1>
    <span v-if="true">ss</span>
    <span v-if="false">ff</span>
</div>
<script>
    let templateAuditList = new Vue({
        el: '.templateAuditList',
        data: {
            templateList: [
                {
                  name: '初号机',
                    id: 0
                },
                {
                  name: '1号机',
                    id: 1
                },
            ]
        },
        methods: {
            showInfo: function(index){
                console.log(index);
            },
            showFilter: function () {
                filter.showBox();
            }
        }
    });

    let filter = new Vue({
        el: '.filter-box',
        data: {
            isVisible: false,
        },
        methods: {
            showBox: function(){
                this.isVisible = true;
                showMask();
            }
        }
    });
</script>
</body>
</html>
